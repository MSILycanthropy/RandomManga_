<form class="search" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <input type="search" class="searchInput fonts" placeholder="Search" [ngStyle]="setStyles()" [formControl]="query" aria-label="Search for manga" />
  <button type="submit" class="searchIcon" aria-label="Search">
    <fa-icon [icon]="faSearch"></fa-icon>
  </button>
</form>
