<mat-button-toggle-group #group="matButtonToggleGroup" class="smallify" [value]="defaultValue">
    <mat-button-toggle *ngFor="let value of selectableValues" [value]="value" (change)="onChange($event.value)"
        #tooltip='matTooltip' matTooltip="{{value.text}}" matTooltipPosition="below" class="smallify"
        style="width: 40px;">
        <ng-container *ngIf="value.fa != null; else elseTemplate">
            <span>
                <fa-icon [icon]="value.fa"></fa-icon>
            </span>
        </ng-container>
        <ng-template #elseTemplate>
            {{value.text[0]}}
        </ng-template>
    </mat-button-toggle>
</mat-button-toggle-group>
